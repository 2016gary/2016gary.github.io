				<div class="fh5co-entry padding">
					<div>
						<p>刚过大暑，北京的两场雨让地表少了那么几分躁动。安静的中央空调让空荡的办公室稍显落寞，桌上的台历还伫立在五月这页，被黑色中性笔圈起来的日子不知是否曾经对我很重要，已无从追忆。</p>
						<p>人类总是害怕被外界改变的一类动物，艳羡一切美好的事物，却又往往不知所措。</p>
						<p>一切终了，盛夏将逝。</p>
					</div>
					<div style="margin-top: 100px;">

							你的浏览器不支持该背景音乐
						</audio>
					</div>
				</div>
